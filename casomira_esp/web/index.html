                <th id="proud" rowspan=2></th>

	<script src="script.js" type="text/javascript"></script>
	
	<script>

        $(document).ready( function(){
        //Get the canvas & context 
        var c = $('#muziProudy');
        var ct = c.get(0).getContext('2d');
        var container = $(c).parent();

        //Run function when browser resizes
        $(window).resize( muziProudy );

        function muziProudy(){ 
            c.attr('width', $(container).width() ); //max width
            c.attr('height', $(container).height() ); //max height
            printProudari(document.getElementById("muziProudy"),"nic","muzi");
            //Call a function to redraw other content (texts, images etc)
        }

        //Initial call 
        /*addProudari("muzi", 1691, 1688, "1.1.2017");
        addProudari("muzi", 2196, 2351, "2.1.2017");
        addProudari("muzi", 2196, 2351, "2.1.2017");
        addProudari("muzi", 1550, 1688, "3.1.2017");
        addProudari("muzi", 2196, 2351, "5.1.2017");

        /*addDay("muzi","1.1.2000",2);
        addDay("muzi","2.2.2222",1);
        addDay("muzi","19.6.1998",2);*/
        {add}
        muziProudy();



        printProudari(document.getElementById("muziProudy"),"nic","muzi");
        pixelOnMouseOver(document.getElementById("muziProudy"),function(r,g,b){
            if(("("+r+","+g+","+b+")"=="(255,0,0)"||"("+r+","+g+","+b+")"=="(0,0,255)") && 
            	document.getElementById("proud").innerHTML != (("("+r+","+g+","+b+")" == "(255,0,0)") ? "Pravý proud" : "Levý proud"))
            {
            	var detaily = document.getElementsByClassName("detail_cas");
            	var delka = detaily.length;
            	for(var j = 0; j < delka; j++)
            	{
            		document.getElementById("cas").removeChild(detaily[j]);
            	}
            	detaily = document.getElementsByClassName("detail_datum");
            	var delka = detaily.length;
            	for(var j = 0; j < delka; j++)
            	{
            		document.getElementById("datum").removeChild(detaily[j]);
            	}
                document.getElementById("proud").innerHTML = (("("+r+","+g+","+b+")" == "(255,0,0)") ? "Pravý proud" : "Levý proud");
                var pocet = 0;
                var j = 0;
                for(var i=0;i<proudari.muzi.pProud.length;i++)
                {
                	if(pocet == 0)
                	{
                		pocet = proudari.muzi.day.pocet[j];
                		j++;
                	}
                	var td_cas = document.createElement("td");
                	var td_datum = document.createElement("td");
                	td_cas.className += "detail_cas";
                	td_datum.className += "detail_datum";
                    cas = proudari.muzi[(("("+r+","+g+","+b+")" == "(255,0,0)") ? "pProud" : "lProud")][i].toString();
                    datum = proudari.muzi.day.datum[j-1];
                    td_cas.appendChild(document.createTextNode(cas[0]+cas[1]+","+cas[2]+cas[3]));
                    td_datum.appendChild(document.createTextNode(i+" "+datum));
                    document.getElementById("datum").appendChild(td_datum);
                    document.getElementById("cas").appendChild(td_cas);
                    pocet--;
                }
                printProudari(document.getElementById("muziProudy"),(("("+r+","+g+","+b+")" == "(255,0,0)") ? "pravy" : "levy"),"muzi");
            }
            
        });

    }); 



	</script>
